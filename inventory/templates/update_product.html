{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="background-color: #6c757d; padding: 20px; height: 500px; overflow: hidden;">
    <h1 class="text-warning mb-4">Update Product</h1>
    <form method="POST" action="{% url 'update_product' product.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_name" class="form-label text-white">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" class="form-control" placeholder="Enter product name" required>
        </div>
        <div class="mb-3">
            <label for="ingredient_type" class="form-label text-white">Ingredient Type</label>
            <select id="ingredient_type" name="ingredient_type" class="form-select" required>
                <option value="alcoholic" {% if product.ingredient_type == "alcoholic" %}selected{% endif %}>Alcoholic</option>
                <option value="non-alcoholic" {% if product.ingredient_type == "non-alcoholic" %}selected{% endif %}>Non-Alcoholic</option>
                <option value="fruits" {% if product.ingredient_type == "fruits" %}selected{% endif %}>Fruits</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="stock_in_date" class="form-label text-white">Stock-in Date</label>
            <input type="date" id="stock_in_date" name="stock_in_date" value="{{ product.stock_in_date }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock_in_time" class="form-label text-white">Stock-in Time</label>
            <input type="time" id="stock_in_time" name="stock_in_time" value="{{ product.stock_in_time }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
