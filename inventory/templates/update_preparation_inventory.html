{% extends 'base.html' %}

{% block content %}
<h1>Update Preparation Inventory Item</h1>
<form method="POST" action="{% url 'update_preparation_inventory' id=item.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Product Name:</label>
        <input type="text" name="product_name" class="form-control" value="{{ item.product_name }}" required>
    </div>
    <div class="form-group">
        <label>Quantity:</label>
        <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
    </div>
    <div class="form-group">
        <label>Transfer Date:</label>
        <input type="date" name="transfer_date" class="form-control" value="{{ item.transfer_date }}" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Update</button>
    <a href="{% url 'preparation_inventory' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
