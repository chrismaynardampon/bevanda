{% extends 'base.html' %}

{% block content %}
<h1>Transfer Inventory Item</h1>
<form method="POST" action="{% url 'transfer_item' id=item.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Product Name:</label>
        <input type="text" class="form-control" value="{{ item.product_name }}" disabled>
    </div>
    <div class="form-group">
        <label>Available Quantity:</label>
        <input type="number" class="form-control" value="{{ item.quantity }}" disabled>
    </div>
    <div class="form-group">
        <label>Transfer Quantity:</label>
        <input type="number" name="transfer_quantity" class="form-control" min="1" max="{{ item.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Transfer</button>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
