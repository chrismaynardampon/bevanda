{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update Event</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="event_date">Event Date:</label>
            <input 
                type="date" 
                id="event_date" 
                name="event_date" 
                class="form-control" 
                value="{{ event.event_date|date:'Y-m-d' }}" 
                required>
        </div>
        <div class="form-group mb-3">
            <label for="event_time">Event Time:</label>
            <input 
                type="time" 
                id="event_time" 
                name="event_time" 
                class="form-control" 
                value="{{ event.event_time|time:'H:i' }}" 
                required>
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'book_event' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
