{% extends 'base.html' %}

{% block content %}
<h1>Edit Inventory Item</h1>
<form method="POST" action="{% url 'edit_inventory' id=item.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" class="form-control" value="{{ item.product_name }}" required>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" name="category" class="form-control" value="{{ item.category }}" required>
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" name="stock" class="form-control" value="{{ item.stock }}" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
    </div>
    <div class="form-group">
        <label for="event_date">Event Date:</label>
        <input type="text" name="event_date" class="form-control" value="{{ item.event_date }}" required>
    </div>
    <button type="submit" class="btn btn-success">Edit Item</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
