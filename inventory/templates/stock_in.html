{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Stock-In</h1>
        
        <!-- Stock-In Form -->
        <form method="POST" action="{% url 'stock_in' product.id %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="ingredient">Ingredient:</label>
                <input type="text" name="ingredient" id="ingredient" class="form-control" value="{{ product.product_name }}" readonly>
            </div>
            
            <div class="form-group mb-3">
                <label for="current_quantity">Current Quantity:</label>
                <input type="number" id="current_quantity" class="form-control" value="{{ product.quantity }}" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="quantity">Quantity to Stock-In:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter quantity" required>
            </div>
            
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Stock-In</button>
                <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
